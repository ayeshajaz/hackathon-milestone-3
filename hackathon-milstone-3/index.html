<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <form id="form">
        <h1>Personal Information</h1>
        <hr style="margin-bottom: 28px;">
        <div class="form-grp">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" autocomplete="off">
        </div>

        <div class="form-grp">
            <label class="label" for="desig">Designation:</label>
            <input class="input" type="text" id="desig" autocomplete="off">
        </div>

        <div class="form-grp">
            <label class="label" for="phone">Phone:</label>
            <input class="input" type="tel" id="phone" autocomplete="off">
        </div>

        <div class="form-grp">
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" autocomplete="off">
        </div>

        <div class="form-grp">
            <label class="label" for="add">Address:</label>
            <input class="input" type="text" id="add" autocomplete="off">
        </div>

        <div class="form-grp">
            <label class="label" for="pic">Profile-picture:</label>
            <input class="input" type="file" id="pic" autocomplete="off">
        </div>

        <h1>Education</h1>
        <hr style="margin-bottom: 28px">
        <div>
            <div class="form-grp">
                <label class="label" for="pass">Passing Year:</label>
                <input class="input" type="number" id="pass1" autocomplete="off" placeholder="Enter Here">
            </div>
    
            <div class="form-grp">
                <label class="label" for="deg">Degree:</label>
                <input class="input" type="text" id="deg1" autocomplete="off" placeholder="Enter Here">
            </div>
            <div class="form-grp">
                <label class="label" for="inst">Institution:</label>
                <input class="input" type="text" id="inst1" autocomplete="off" placeholder="Enter Here">
            </div>

              <div>
                <div class="form-grp">
                    <label class="label" for="pass">Passing Year:</label>
                    <input class="input" type="number" id="pass2" autocomplete="off" placeholder="Enter Here">
                </div>
        
                <div class="form-grp">
                    <label class="label" for="deg">Degree:</label>
                    <input class="input" type="text" id="deg2" autocomplete="off" placeholder="Enter Here">
                </div>
                <div class="form-grp">
                    <label class="label" for="inst">Institution:</label>
                    <input class="input" type="text" id="inst2" autocomplete="off" placeholder="Enter Here">
                </div>
               
                <h1>Expertise</h1>
                <hr style="margin-bottom: 28px;">
                <div class="form-grp">
                    <label class="label" for="skill">Skill:</label>
                    <input class="input" style="margin-bottom: 20px" type="text" id="skill1" autocomplete="off" placeholder="Enter Here">
                    <label class="label" for="skill">Skill:</label>
                    <input class="input" style="margin-bottom: 20px" type="text" id="skill2" autocomplete="off" placeholder="Enter Here">
                    <label class="label" for="skill">Skill:</label>
                    <input class="input" style="margin-bottom: 20px" type="text" id="skill3" autocomplete="off" placeholder="Enter Here">
                </div>

                <h1>Languages</h1>
                <hr style="margin-bottom: 28px;">
                <div class="form-grp">
                    <label class="label" for="lang">Language 1:</label>
                    <input class="input" type="text" id="lang1" autocomplete="off" placeholder="Enter Here">
                    <br>
                    <label class="label" for="lang">Language 2:</label>
                    <input class="input" type="text" id="lang2" autocomplete="off" placeholder="Enter Here">
                </div>

                <h1>Experience</h1>
                <hr style="margin-bottom: 28px;">
                <div class="form-grp">
                    <label class="label" for="intro">Summary:</label>
                    <input class="input" type="text" id="intro" autocomplete="off">
                    <br>
                    <label class="label" for="styear">Start Year:</label>
                    <input class="input" type="number" id="styear" autocomplete="off">
                    <br>
                    <label class="label" for="inst">Institute:</label>
                    <input class="input" type="text" id="inst" autocomplete="off">
                    <br>
                    <label class="label" for="info">Institute Details:</label>
                    <input class="input" type="text" id="info" autocomplete="off">
                </div>

                <h1>Interest</h1>
                <hr style="margin-bottom: 28px;">
                <div class="form-grp">
                    <label class="label" for="title">Title:</label>
                    <input class="input" type="text" id="title1" autocomplete="off" placeholder="Enter Here">
                    <br>
                    <label class="label" for="desc">Description:</label>
                    <input class="input" type="text" id="desc1" autocomplete="off" placeholder="Enter Here">
                    <br>
                    <label class="label" for="title">Title:</label>
                    <input class="input" type="text" id="title2" autocomplete="off" placeholder="Enter Here">
                    <br>
                    <label class="label" for="desc">Description:</label>
                    <input class="input" type="text" id="desc2" autocomplete="off" placeholder="Enter Here">
                </div>
                <br>
                <hr style="margin-bottom: 28px;">
                <div class="btn-div">
                    <input id="submitBtn" class="submit" type="submit" autocomplete="off">
                </div>
     </form>
     
</body>
<script src="script.js"></script>
</html>
